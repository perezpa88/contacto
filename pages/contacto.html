        <form class="form">

          <p>

          <p>
            <label for="phone">Celular</label>
            <input call="ing"type="tel"name= "Celular" id="phone">
          </p>
          <p> 
            <label>Comentario</label>
            <textarea call="ingtext"name="comentario" rows="3"></textarea>
          </p>
          <p>
            <button type="submit">Enviar</button>
          </p>





        </form>
